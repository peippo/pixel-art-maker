		<section class="heading-and-controls">
			<h1><span class="highlight">Lab:</span> Pixel Art Maker</h1>

			<div class="grid-control-buttons">
				<button class="grid-control-button" id="load-drawing"><i class="fa fa-cloud-download"></i><span class="mobile-legend">Random</span><span class="legend"> Load random</span></button>
				<button class="grid-control-button disabled" disabled id="save-drawing"><i class="fa fa-cloud-upload"></i><span class="mobile-legend">Save</span><span class="legend"> Save to cloud</span></button>
				<button class="grid-control-button disabled" disabled id="clear-grid"><i class="fa fa-trash"></i><span class="mobile-legend">Clear</span><span class="legend"> Clear grid</span></button>
			</div>

			<form id="grid-controls">
				<div class="grid-control">
					<span class="control-label"><i class="fa fa-ellipsis-v"></i> Grid height <span class="rows-number"></span></span>
					<input type="range" min="2" max="10" step="1" id="input-rows">
				</div>
				<div class="grid-control">
					<span class="control-label"><i class="fa fa-ellipsis-h"></i> Grid width <span class="cols-number"></span></span>
					<input type="range" min="5" max="19" step="1" id="input-cols">
				</div>
			</form>
		</section>

		<section class="grid">
			<table id="grid-table"></table>
		</section>
